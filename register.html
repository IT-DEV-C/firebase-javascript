<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
	<!-- Use GET Metod -->
	<div>
		<form action="" method="get">
			<span>First Name:</span> <input type="text" name="name"><br><br>
			Last Name: <input type="text" name="familly"><br><br>
